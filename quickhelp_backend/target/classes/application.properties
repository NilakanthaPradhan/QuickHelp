spring.application.name=backend

# Database Configuration
# Render provides DATABASE_URL as: postgresql://user:pass@host:5432/db
# Spring needs: jdbc:postgresql://host:5432/db
# This automatically adds 'jdbc:' prefix if missing
spring.datasource.url=${JDBC_DATABASE_URL:${DATABASE_URL:jdbc:postgresql://localhost:5432/quickhelp}}

# For Render, these are extracted from the DATABASE_URL
# For local dev, use these defaults
spring.datasource.username=${DB_USERNAME:quickhelp}
spring.datasource.password=${DB_PASSWORD:password}

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Admin Credentials
admin.username=${ADMIN_USERNAME:chintu}
admin.password=${ADMIN_PASSWORD:chintu}

# File Upload Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
