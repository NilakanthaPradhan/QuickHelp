spring.application.name=backend

# Database Configuration
# Uses environment variables from Render (DATABASE_URL, DB_USERNAME, DB_PASSWORD)
# Falls back to local PostgreSQL for development
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/quickhelp}
spring.datasource.username=${DB_USERNAME:quickhelp}
spring.datasource.password=${DB_PASSWORD:password}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Admin Credentials
admin.username=${ADMIN_USERNAME:chintu}
admin.password=${ADMIN_PASSWORD:chintu}

# File Upload Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
